<nav class="breadcrumbs" aria-label="breadcrumbs">
    <ol class="breadcrumbs-list">
        {{- range .Ancestors.Reverse }}
        <li class="breadcrumb">
            <a href="{{ .RelPermalink }}">{{ if .IsHome }}{{ i18n "breadcrumb_home" | default "Home" }}{{ else }}{{ .Title }}{{ end
                }}</a>
        </li>
        {{- end }}
    </ol>
</nav>
