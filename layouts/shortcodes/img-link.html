<div style="text-align: center;">
{{ if .Get "link" }}
<a href="{{ .Get "link" }}" >
<img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="width: {{ .Get "width" }}; height: {{ .Get "height" }};">
</a>
{{ else }}
<img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" style="width: {{ .Get "width" }}; height: {{ .Get "height" }};">
{{ end }}
</div>
